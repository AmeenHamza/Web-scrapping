<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar transition</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        height: 30px;
        background-color: black;
    }
    main{
        height: 90vh;
        background-color: white;
    }
    .progress{
        height: 2px;
        background-color: red;
        width: 2px;
        transition: width 2s ease-in-out;
    }
    .progress:hover{
        width: 100vw;

    }
</style>
</head>
<body>
    <div class="progress"></div>
    <header></header>
    <main></main>
</body>
</html>
