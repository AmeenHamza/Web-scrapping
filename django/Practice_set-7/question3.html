<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        img{
            animation: rotate 5s ease-in 2;
            margin: 120px 350px;
        }
    </style>
</head>
<body>
    <main>
        <img src="splash.avif" alt="Laptop Image">
    </main>
</body>
</html>
