<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .container{
        background-color: lightblue;
        height: 50vh;
    }

    /* ------ agar ham chahte h k jab hamari website kisi or device mein khule to uski properties hamare hisaab se set ho is k lye media queries istimal hoti h */
    @media screen and (max-width:800px){
        body{
            background-color: yellow;
        }
        
    }
</style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate consectetur dolore minus aspernatur eaque veniam a dignissimos deleniti molestiae? Cum blanditiis eligendi, enim aliquid illum harum nihil facilis. Ipsa amet tempora natus vel veniam?
    </div>
</body>
</html>
